<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> User Feedback </h1>
    <div id="container">
        <h2> Feedback Form </h2>
        <form id="feedbackform">
<label>
    Name:
 <input type = "text" id = "username" placeholder="Enter your name here" >
        <span class="tooltip">Please enter your full name</span>
      <small class="error-message"></small>
</label>
<p class="charcount" id="namecount"> </p>
<label>
    Email:
 <input type = "email" id = "email" placeholder="Enter your email here">
    <span class="tooltip">Please enter a valid email</span>
      <small class="error-message"></small>
</label>
<p class="charcount" id="emailcount"> </p>
<label>
    Comments:
 <textarea id = "comments" placeholder="Enter your comments here"></textarea> 
  <span class="tooltip"> Share your feedback </span>
      <small class="error-message"></small>
</label>
<p class="charcount" id="commentcount"> </p>
<button type ="submit"> Submit </button>
        </form>
        <div id="feedbackdisplay">
            <h3> Feedback Entries </h3>
        </div>
    </div>
    <script src = "cp_1.js"> </script> 
</body>
</html>
